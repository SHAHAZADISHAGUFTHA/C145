<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="3 0.5 0" color="#F82957"></a-box>
            <a-cylinder position="1 0.7 0" radius="0.2" height="1.6" color="#F37D6E"></a-cylinder>
            <a-sphere postion=" 0.8" radius="0.5" color="#5FB765"></a-sphere>
            <a-octahedron position="-2 0.43 0" color ="#56C6E6" radius="0.45"></a-octahedron>
            <a-ring position="-4 0.7 0" color="#9059AF" radius-inner="0.35" radius-outer="0.7"></a-ring>

            <a-sky color="#ECECEC"></a-sky>
